<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            border: 2px green solid;
            width: 100px;
            height: 50px;
        }
        #hide{
            display: none;
        }
        #visible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div><a href="#">Home</a></div>
    <div id="visible"><a href="#">Service</a></div>
    <div id="hide"><a href="#">Product</a></div>
    <div><a href="#">Conatct Us</a></div>
    
</body>
</html>
